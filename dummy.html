<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
        <div class="topper">
            <h1 class="title">
                To-do:
              </h1>
              <p class="is-size-4 pl-4 mb-1 has-text-info-dark pointer mb-2" id="add">Add</p>
        </div>

      
    <div id="main-content">
        <div class="has-background-link-light has-text-info-dark p-4 mt-4" id="${idNum}">

            <div class="checkbox space-between">
      
              <div style="width: 100%">
                  <label class="checkbox">
      
                      <input type="checkbox" id="check-${idNum}">
                      <input id="input-${idNum}" class="input is-info ml-4 personalized-input" type="text" placeholder="to-do">
      
                      <p id="to-do-${idNum}" class="is-size-5 pl-4 mb-1 hidden">todo stuff</p>
      
                  </label>
              </div>
      
                <div class="checkbox" style="width: 50%;justify-content: flex-end;">
                    <button id="set-${idNum}" class="button is-primary mr-4 ml-4">set</button>
                    <!-- More options button -->
                    <img id="more-${idNum}" src="Icons/more.png" class="ml-4 icon" style="opacity: 54%; display:none;" alt="more">
                </div>
              </div>
              </div>
              <div class="has-background-link-light has-text-info-dark style" id="style-${idNum}" style="display: none;">
                  <h2 class="is-size-4 ml-4 pt-3">Style</h2>
                  <div class="styles-container">
                      <h3 class="has-text-danger has-background-danger-light is-size-5 style-block red-border pointer">Abc</h3>
                      <h3 class="has-text-warning-dark has-background-warning-light is-size-5 style-block yellow-border pointer">Abc</h3>
                      <h3 class="has-text-success has-background-success-light is-size-5 style-block green-border pointer">Abc</h3>
                      <h3 class="has-text-info has-background-info-light is-size-5 style-block blue-border pointer">Abc</h3>
      
                      <h3 class="has-text-link has-background-link-light is-size-5 style-block darkblue-border pointer">Abc</h3>
                      <h3 class="has-text-primary has-background-primary-light is-size-5 style-block primary-border pointer">Abc</h3>
                      <h3 class="has-text-white has-background-primary-dark is-size-5 style-block pointer">Abc</h3>
                      <h3 class="has-text-white has-background-link-dark is-size-5 style-block pointer">Abc</h3>
      
                      <h3 class="has-text-white has-background-info-dark is-size-5 style-block darkblue-border pointer">Abc</h3>
                      <h3 class="has-text-white has-background-success-dark is-size-5 style-block primary-border pointer">Abc</h3>
                      <h3 class="has-text-white has-background-warning-dark is-size-5 style-block pointer">Abc</h3>
                      <h3 class="has-text-white has-background-danger-dark is-size-5 style-block pointer">Abc</h3>
        
                  </div>
      
              </div>
      
          </div>
    </div>

  </section>
  <div id="footer">
    Icons made by <a href="https://www.freepik.com" title="Freepik" target="_blank">Freepik</a>
     from <a href="https://www.flaticon.com/" target="_blank" title="Flaticon">www.flaticon.com. </a>
      Styled with <a href="https://bulma.io/" target="_blank">Bulma</a>
  </div>
  </body>
</html>
